<body>
    <nav class="nav-bar">
        <img src="./images/logo.png" alt="Lumina agency logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

    <section>
        <h1 class="sub-hero">Let's <span>Connect</span> & Create Something <span>Amazing</span> Together</h1>
    </section>

    <section class="contact-form-section">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form name="contact" netlify>
              <div class="form-group">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required />
              </div>
              <div class="form-group">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required />
              </div>
              <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required />
              </div>
              <div class="form-group">
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn">Send Message</button>
              </div>
            </form>
          </div>
    </section>

    <hr>


    <footer>
        <img src="./images/logo.png" alt="Lumina agency logo" loading="lazy">

        <div class="Follow">
            <h4>Follow Us</h4>
